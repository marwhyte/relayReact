"""All The Queries"""
type Query {
  user(_id: String): User
  userProperties(username: String): [String]
}

type User {
  _id: ID
  username: String!
  password: String!
  myProperties: [String]
}

"""All the Mutations"""
type Mutation {
  createUser(username: String, password: String): User
  deleteUser(_id: ID): Boolean
  addProperty(username: String, newProperty: String): Boolean
  loginUser(username: String, password: String): User
}
